<html lang="th">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เครื่องมือวิเคราะห์ค่ามิเตอร์ไฟฟ้า (Electric Meter Analyzer)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      @media print {
        /* ซ่อนองค์ประกอบที่ไม่ต้องการพิมพ์ */
        .no-print {
          display: none !important;
        }

        /* รีเซ็ต layout สำหรับการพิมพ์ */
        body, #root {
          background-color: white !important;
          padding: 0;
          margin: 0;
          width: 100%;
          height: auto;
        }
        
        main, #root > div {
           padding: 0 !important;
           margin: 0 !important;
        }

        /* จัดสไตล์ตารางผลลัพธ์ให้เหมาะกับการพิมพ์ */
        #results-section {
          box-shadow: none !important;
          border: 1px solid #ccc !important;
          border-radius: 0 !important;
          margin: 0 !important;
          max-width: 100% !important;
          width: 100% !important;
        }
        
        /* ทำให้พื้นหลังของแถวโปร่งใส */
        tr {
            background-color: transparent !important;
        }
        
        /* ทำให้ตัวอักษรเป็นสีดำเพื่อความชัดเจน */
        td, th, h2 {
            color: black !important;
        }

        /* ทำให้สีของสถานะยังคงมองเห็นได้บนพื้นหลังสีขาว */
        .text-green-600 { color: #166534 !important; }
        .text-red-600 { color: #991b1b !important; }
        
        /* ลบพื้นหลังของป้ายสถานะ */
        .bg-green-100, .bg-red-100 {
          background-color: transparent !important;
          border: 1px solid #ccc; /* เพิ่มเส้นขอบเพื่อความชัดเจน */
        }
      }
    </style>
